<form [formGroup]="studentForm" (ngSubmit)="submitStudent()" class="student-form">
  <div class="row">
    <div class="col-lg-6 mt-2">
      <mat-form-field appearance="outline" class="form-field">
        <mat-label class="label">Student Name</mat-label>
        <input matInput formControlName="studentName" class="input">
        <mat-error *ngIf="studentForm.controls['studentName'].hasError('required')"
          class="error-message">Please enter name</mat-error>
      </mat-form-field>
    </div>
    <div class="col-lg-6 mt-2">
      <mat-form-field appearance="outline" class="form-field">
        <mat-label class="label">Student Email</mat-label>
        <input matInput formControlName="studentEmail" type="email" class="input">
        <mat-error *ngIf="studentForm.controls['studentEmail'].hasError('email')" class="error-message">Enter valid
          email</mat-error>
      </mat-form-field>
    </div>
    <div class="col-lg-6 mt-2">
      <mat-form-field appearance="outline" class="form-field">
        <mat-label class="label">Phone Number</mat-label>
        <input matInput formControlName="phoneNumber" type="text" class="input">
        <mat-error *ngIf="studentForm.controls['phoneNumber'].hasError('required')"
          class="error-message">Enter valid phone number</mat-error>
      </mat-form-field>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-lg-12 text-center">
      <button mat-raised-button color="primary" type="submit" class="save-button">Save</button>
    </div>
  </div>
</form>
