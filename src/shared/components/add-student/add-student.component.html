<form [formGroup]="studentForm" (ngSubmit)="submitStudent()">
    <div class="row mt-4" style="display: flex; flex-direction: column;align-content: center;">
      <div class="col-lg-3 mt-4">
        <mat-form-field appearance="outline">
          <mat-label>Student Name</mat-label>
          <input matInput formControlName="studentName">
          <mat-error *ngIf="studentForm.controls['studentName'].hasError('required')">Please Enter Name</mat-error>
        </mat-form-field>
      </div>
      <mat-form-field appearance="outline" class="form-field">
        <mat-label class="form-label">Email</mat-label>
        <input matInput formControlName="studentEmail" type="email" class="form-control">
        <mat-error *ngIf="studentForm.controls['studentEmail'].hasError('email')" class="form-error  mt-2">Please enter a valid email</mat-error>
      </mat-form-field>
      
      <mat-form-field appearance="outline" class="form-field">
        <mat-label class="form-label">Phone Number</mat-label>
        <input matInput formControlName="phoneNumber" class="form-control">
        <mat-error *ngIf="studentForm.controls['phoneNumber'].hasError('required')" class="form-error  mt-2">Please enter a valid phone number</mat-error>
      </mat-form-field>
    </div>
    <div class="row mt-3">
      <div class="col-lg-12" style="text-align: center;">
        <button mat-raised-button color="primary" type="submit">Save</button>
      </div>
    </div>
  </form>
